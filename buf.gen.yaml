version: v1
managed:
  enabled: true
  # for openapi
  go_package_prefix:
    default: github.com/haqq-network/haqq-rs
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/community/neoeinstein-prost:v0.2.3
    out: src/gen
    opt:
      - message_attribute=.=#[derive(::derive_builder::Builder)]
      - bytes=.
      # - extern_path=.=::cosmos_sdk_proto::cosmos
      # https://github.com/tokio-rs/prost/issues/672
      - extern_path=.google.protobuf=::prost-wkt-types
      - compile_well_known_types

  - plugin: buf.build/community/neoeinstein-prost-serde:v0.2.3
    out: src/gen
    opt:
  
  - plugin: buf.build/community/neoeinstein-tonic:v0.3.0
    out: src/gen
    opt:
      - no_server=true

  - plugin: prost-crate
    out: .
    strategy: all
    opt:
      - include_file=src/gen/mod.rs
      - gen_crate

  - plugin: buf.build/grpc-ecosystem/openapiv2:v2.18.1
    out: openapi
    # https://github.com/grpc-ecosystem/grpc-gateway/blob/main/protoc-gen-openapiv2/main.go
    opt:
      # - openapi_naming_strategy=simple
      - allow_merge=true
      # https://github.com/cosmos/cosmos-sdk/blob/main/proto/buf.gen.swagger.yaml
      - fqn_for_openapi_name=true
      - simple_operation_ids=true
      # - Mcosmos/app/v1alpha1=github.com/cosmos/cosmos-sdk/api/cosmos/app/v1alpha1
      # - paths=source_relative
